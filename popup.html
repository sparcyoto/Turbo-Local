<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1 class="title">Turbo Local</h1>

  <p class="rules">Exchange localStorage, sessionStorage, cookies among tabs.</p>

  <div class="field-group">
    <label for="from">From</label>
    <select name="from" id="from">
      <option value="" disabled selected>Choose tab</option>
    </select>
    <p class="error">Field is invalid!</p>
  </div>

  <div class="field-group">
    <label for="to">To</label>
    <select name="to" id="to">
      <option value="" disabled selected>Choose tab</option>
    </select>
    <p class="error">Field is invalid!</p>
  </div>

  <button class="accordion">Select Local Generation >></button>
  <div class="panel">
    <div class="flex"><input id="localhost3000"><button id="btnLocalhost3000">Make Local</button> </div>
    <div class="flex"><input id="localhost3001"><button id="btnLocalhost3001">Make Local</button> </div>

  </div>

  <div class="actions">
    <button id="transfer">Do It!</button>
  </div>


  <script src="popup-helper.js"></script>
  <script src="popup.js"></script>
</body>

</html>
